<!DOCTYPE html>
<html lang="en">
<head>
	<title>Color</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
	<link rel="stylesheet" type="text/css" href="../../dist/static/css/generic.css" />
	<script src="./js/w3color.js"></script>
	<script src="./js/color.js"></script>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		#color01 {
			margin-left: 20px;
		}
		#html5colorpicker {
			margin-left: 20px;
		}
		.resultStrings {
			min-height: 250px;
		}
		#resultTable {
			float: left;
			width: 300px;
		}
		#result {
			float: left;
		}
		#result01 {
			box-sizing: border-box; /* box won't grow as a result of padding. Default behavior is content-box */
			display: table-cell;
			height: 100px;
			padding: 10px;
			text-align: center;
			vertical-align: middle;
			width: 400px;
		}
		#container {
			margin-bottom: 60px;
		}
		#name01,#hex01,#rgb01,#hsl01,#hwb01,#cmyk01,#ncol01 {
			white-space:nowrap;
			background-color:#f9f9f9;
			background-color:#ffffff;
			border:1px solid #d3d3d3;
			padding-left:4px;
		}
		@media only print {
			#container {
				padding: 0 5%;
			}
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="content">
		<!-- Offline version of slighty modified source. See .js source -->
			<h1 class="center">Color</h1>
			<p>
				<strong>Enter a color</strong>
				(<i>name, hex, rgb, hsl, hwb, cmyk, ncol</i>)
				<input id="color01" type="text" value="hsl(195, 100%, 50%)" oninput="validateColor()" onchange="validateColor()" onkeydown="submitOnEnter(event)">
			</p>
			<p>
				Use HTML5 <strong>color picker</strong>
				<input type="color" id="html5colorpicker" onchange="colorPicked()" value="#00bfff" style="width: 100px;">
			</p>
			<br>
			<div class="resultStrings">
				<div id="error01"></div>
				<table id="resultTable">
					<tbody>
					<tr><td id="helpname01">Name</td><td id="name01" style="font-style: normal; color: rgb(0, 0, 0);"></td></tr>
					<tr><td id="helprgb01">Rgb</td><td id="rgb01"></td></tr>
					<tr><td id="helphex01">Hex</td><td id="hex01"></td></tr>
					<tr><td id="helphsl01">Hsl</td><td id="hsl01"></td></tr>
					<tr><td id="helphwb01">Hwb</td><td id="hwb01"></td></tr>
					<tr><td id="helpcmyk01">Cmyk</td><td id="cmyk01"></td></tr>
					<tr><td id="helpncol01">Ncol</td><td id="ncol01"></td></tr>
					</tbody>
				</table>
				<div id="result" style="padding:0 40px 10px 40px;">
					<div id="behindresult01">
						<div id="result01"></div>
					</div>
				</div>
			</div>
			<hr>
			<div id="huecontainer"></div>
			<hr>
			<div id="hslsatcontainer"></div>
			<hr>
			<div id="hsllumcontainer"></div>
		</div>
		<hr>
		<script>
			changeColor();
		</script>
		<h3>Named colors</h3>
		<div id="namescontainer" onclick="namedsColors()"><button>Show</button></div>
	</div>
</body>
</html>
